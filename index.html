<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
    <div class="loader"></div>
    <ul class="comments" id = "ListComments">
        
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id = "NameInput"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id = "CommentInput"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id = "ButtonInput">Написать</button>
        </div>
      </div>
    </div>   
    <script type="module" src="main.js"></script>
  </body>
   
</html>
